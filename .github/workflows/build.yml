name: Build and Analyze

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ اسحب الكود من GitHub
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ فعّالي JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Cache لمكتبة maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ✅ 4️⃣ إنشاء ملف .env وهمي للتستات (هذا اللي بيحل المشكلة)
      - name: Create fake .env for tests
        run: |
          echo "EMAIL_HOST=test" > .env
          echo "EMAIL_PORT=1234" >> .env
          echo "EMAIL_USERNAME=dummy" >> .env
          echo "EMAIL_PASSWORD=dummy" >> .env

      # 5️⃣ Build + Tests
      - name: Build with Maven
        run: mvn -B clean verify

      # 6️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@0303d6b62e310685c0e34d0b9cde218036885c4d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dinajabdalfattah-boop_libraryProject
            -Dsonar.organization=dinajabdalfattah-boop
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.coverage.exclusions="**/presentation/**,**/file/**,**/notification/**,**/*Test.java"
